<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3 ">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Form</h1>
                    </div>
                    <div class=" panel-body">
                         <form>
                             <div class="form-group">
                                 <label for="firstName">First Name</label>
                                 <input type="text" class="form-control" id="firstName">
                             </div>
                             <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="email">Gender</label>
                                <br>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                                
                                <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                                
                                <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">others</label>
                            </div>
                            <input type="submit" class="btn btn-primary">
                         </form>
                    </div>
                    <div class=" panel-footer text-right">
                         <small>&copy; Police Report Forcasting</small>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
